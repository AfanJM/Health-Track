    <div class="d-flex justify-content-center">
        <div class="col-lg-6">
            <div class="bg-white text-center rounded p-5">
                <h1 class="mb-4">Seguimiento de salud</h1>
                <form action="" method="">
                    <div class="row g-3">

                        <div class="col-12 col-sm-6">
                            <select  [(ngModel)] ="Seguimiento.alimentos" id="alimentos" name="alimentos" class="form-select bg-light border-0" style="height: 55px;     ">
                                <option selected>Alimentos consumido ultimamente</option>
                                <option value="Leche y derivados">Grupo 1 | Leche y derivados</option>
                                <option value="Carnes, pescados y huevos">Grupo 2 | Carnes, pescados y huevos</option>
                                <option value="Patatas, legumbres, frutos secos">Grupo 3 | Patatas, legumbres, frutos secos</option>
                                <option value="Verduras y Hortalizas">Grupo 4 | Verduras y Hortalizas</option>
                                <option value="Frutas">Grupo 5 | Frutas</option>
                                <option value="Cereales y derivados, azúcar y dulces">Grupo 6 | Cereales y derivados, azúcar y dulces.</option>
                                <option value="Grasas, aceite y mantequilla">Grupo 7 | Grasas, aceite y mantequilla</option>
                            </select>
                        </div>
        
                        <div class="col-12 col-sm-6">
                            <select  [(ngModel)] ="Seguimiento.actividad_fisica" id="actividad_fisica" name="actividad_fisica" class="form-select bg-light border-0" style="height: 55px;">
                                <option selected>Actividad fisica</option>
                                <option value="Baja">Grupo 1 | Baja(1 vez a la semana)</option>
                                <option value="Moderada">Grupo 2 | Moderada(2-3 veces a la semana)</option>
                                <option value="Alta">Grupo 3 | Alta(5-6 veces a la semana)</option>
                            </select>
                        </div>
        
                        <div class="col-12 col-sm-6">
                            <input type="number" id="frecuencia_cardiaca" name="frecuencia_cardiaca" [(ngModel)] ="Seguimiento.frecuencia_cardiaca" class="form-control bg-light border-0" placeholder="Ultima frecuencia cardiaca" style="height: 55px;">
                        </div>
        
                        <div class="col-12 col-sm-6">
                            <input  type="number" id="peso" name="peso" [(ngModel)] ="Seguimiento.peso" class="form-control bg-light border-0" placeholder="Peso actual" style="height: 55px;">
                        </div>

                        <div class="col-12 col-sm-6">
                            <input type="number" id="presion_arterial" name="presion_arterial" [(ngModel)] ="Seguimiento.presion_arterial" class="form-control bg-light border-0" placeholder="presion arterial" style="height: 55px;">
                        </div>
        
                        <div class="col-12 col-sm-6">
                            <div class="date" id="date" data-target-input="nearest">
                                <input type="date" id="fecha" name="fecha" [(ngModel)] ="Seguimiento.fecha" class="form-control bg-light border-0 datetimepicker-input" placeholder="2020-02-10" data-target="#date" data-toggle="datetimepicker" style="height: 55px;">
                            </div>
                        </div>

                        <div class="col-12 col-sm-6">
                            <div class="number" id="id_usuario" data-target-input="nearest">
                                <input type="number" id="id_usuario" name="id_usuario" [(ngModel)] ="Seguimiento.id_usuario" class="form-control bg-light border-0 datetimepicker-input" placeholder="Ingrese su id " data-target="#date" data-toggle="datetimepicker" style="height: 55px;">
                            </div>
                        </div> 
        
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit" (click)="guardarSeguimiento()">Guardar seguimiento</button>
                            <br><br>
                            

                        </div>
                    </div>
                </form>
            </div>
